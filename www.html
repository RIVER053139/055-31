<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #DDDDDD;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        h2 {
            color: #666666;
        }
        p {
            text-align: justify;
        }
        .intro, .hobbies, .skills, .thoughts {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>江的个人网页</h1>
        <div class="intro">
            <h2>自我介绍</h2>
            <p>大家好，我叫江，我是一名学生。我爱你。</p>
        </div>
        <div class="hobbies">
            <h2>兴趣爱好</h2>
            <p>我喜欢唱歌、跳舞、说唱和打篮球。</p>
        </div>
        <div class="skills">
            <h2>专长</h2>
            <p>我的专长是我能使用人工智能（AI）。</p>
        </div>
        <div class="thoughts">
            <h2>一些想说的话</h2>
            <p>感谢你访问我的个人网页！希望我们能一起学习和成长。</p>
        </div>
    </div>
</body>
</html>
